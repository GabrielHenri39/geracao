{% load static %}
<!DOCTYPE html>

<html lang="pt-BR"> 
    <head>
        {% block 'head' %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
 
        <title>{% block 'titulo' %}{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-dark bg_navbar">
                <a class="navbar-brand" href="{% url 'home' %}">
                            <img width="50" src="{% static 'autenticacao/img/logo.png' %}">
                                    &nbsp<h3 class="font_logo">Geração</h3></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button><div class="dropdown show">
          <a class="navbar-brand" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
        
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <button type="button" class="btn btn-primary dropdown-item" data-toggle="modal" data-target="#exampleModal">Opções</button>
          
        
          </div>
        </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href={% url 'paciente' %}>Novo Paciente</a>
                        </li>
                       
                        {% if user.is_staff%}
                            <li class="nav-item active">
                                <a class="nav-link" href='/admin'>Administração</a>
                            </li>
                            <li class="nav-item active">
                                <a class ="nav-link" href="{% url 'cadastro'%}">Cadastro de Fucionário</a>
                            </li>
                        {% endif %}
                         <li class="nav-item active">
                            <a class="nav-link" href={% url 'sair' %}>Sair</a>
                        </li>

                    </ul>
                


                </div>
            </nav>
    
    {% endif %} 
        {% block 'body' %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
        
    </body>
</html>
